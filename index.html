<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Display a Points from GeoJSON Layer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
    <style>
      #map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
    </style>
  </head>
  <body>
    <div id="map">
      <a href="https://www.maptiler.com" style="position:absolute;left:10px;bottom:10px;z-index:999;"><img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo"></a>
    </div>
    <script>
      const key = 'TdJ29ti9y7tQkNkZxD5K';

      const attribution = new ol.control.Attribution({
        collapsible: false,
      });

      const source = new ol.source.TileJSON({
        url: `https://api.maptiler.com/maps/streets-v2/tiles.json?key=${key}`, // source URL
        tileSize: 512,
        crossOrigin: 'anonymous'
      });

      const map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: source
          })
        ],
        controls: ol.control.defaults.defaults({attribution: false}).extend([attribution]),
        target: 'map',
        view: new ol.View({
          constrainResolution: true,
          center: ol.proj.fromLonLat([0.33557773943725605, 32.56745664900721]), // starting position [lng, lat]
          zoom: 7 // starting zoom
        })
      });
      const AirportLayer = new ol.layer.Vector({
          source: new ol.source.Vector({
              url: "https://api.maptiler.com/data/f77401a0-81c3-413a-bccd-7c73d11d695b/features.json?key=TdJ29ti9y7tQkNkZxD5K",
              format: new ol.format.GeoJSON(),
          }),
          style: new ol.style.Style({
              image: new ol.style.Icon({
                  src: 'https://docs.maptiler.com/openlayers/geojson-points/icon-plane-512.png',
                  size: [512, 512],
                  scale: 0.03
              })
          })
      });
      map.addLayer(AirportLayer);
    </script>
  </body>
</html>
